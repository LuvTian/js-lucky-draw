<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成都贝臣口腔活动抽奖</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <div class="logo"></div>
        <div class="run-nums" :style="lucky.length?'flex-direction: column;':'' ">
            <div v-for="(item,index) in config" :key="index">
                <p class="title">
                    <span v-show="lucky[index]"><i>🎉</i> 恭喜获得：</span>{{item.title}}<span v-show="lucky[index]"> <i>🎉</i></span>
                </p>
                <p class="rolling" v-if="!lucky[index]">{{rollingN[index] || '?'}}</p>
                <transition name="bounce">
                    <!-- <p v-if="lucky[index]" class="lucky-num">{{(lucky[index].lucky).join(',')}}</p> -->
                    <p v-if="lucky[index]" class="lucky-num">
                        <span v-for="(n,i) in lucky[index].lucky" :key="i">{{n}}</span>
                    </p>
                </transition>
            </div>
        </div>
        <!-- <div v-if="lucky" class="">
            <template v-for="(item,index) in lucky" :key="index">
                <div>{{item.title}}: {{...(item.lucky)}}--{{item.lucky}}</div>
            </template>
        </div> -->
        <!-- <audio id="play-music" src="./assets/music/run.mp3" loop></audio>
        <audio id="stop-music" src="./assets/music/stop.mp3"></audio> -->
    </div>
    
    <script src="./src/main.js"></script>
</body>
</html>
