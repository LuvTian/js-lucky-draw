<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成都贝臣口腔活动抽奖</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <div class="logo"></div>
        <div v-if="!localData || localData.length==0" v-cloak class="run-nums" :style="roundData[0].lucky ? 'flex-direction: column;' : '' ">
            <div v-for="(item,index) in roundData" :key="index">
                <p class="title">
                    <span v-show="item.lucky"><i>🎉</i> 恭喜获得：</span>
                    <span>{{item.title}}</span>
                    <span v-show="item.lucky"> <i>🎉</i></span>
                </p>
                <p class="rolling" v-if="!item.lucky">{{rollingN[index] || '?'}}</p>
                <transition name="bounce">
                    <p v-if="item.lucky" class="lucky-num">
                        <span v-for="(n,i) in item.lucky" :key="i">{{n}}</span>
                    </p>
                </transition>
            </div>
        </div>
        <div v-else class="all-result">
            <p class="tit">本次活动中奖名单</p>
            <div v-for="(item,index) in localData" class="round" :key="index">
                <div class="round-tit">{{item.title}}</div>
                <div class="round-lucky">
                    <span v-for="(n,i) in item.lucky" :key="i">{{n}}</span>
                </div>
                 
            </div>
        </div>
        <!-- <div v-if="lucky" class="">
            <template v-for="(item,index) in lucky" :key="index">
                <div>{{item.title}}: {{...(item.lucky)}}--{{item.lucky}}</div>
            </template>
        </div> -->
        <!-- <audio id="play-music" src="./assets/music/run.mp3" loop></audio>
        <audio id="stop-music" src="./assets/music/stop.mp3"></audio> -->
    </div>
    
    <script src="./src/main.js"></script>
</body>
</html>
