<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>成都贝臣齿科答谢会抽奖</title>
<style>
    *{padding: 0;margin: 0;}
    body{font-family: 微软雅黑;font-weight: bold;}
    .bg{
        width: 100%;
        height: 100%;

    }
    .bg img{
        width: 100%;
        height: 100%;
        position:absolute;
        z-index:-1;
        top:0px;
        left:0px;
    }
    .center-box{
        text-align: center;
        position: absolute;
        /* width: 500px; */
        left: 0;
        right: 0;
        top: 10%;
        bottom: 0;
        overflow: hidden;
    }
    #num{
        width: 45%;
        min-height: 200px;
        margin: 0 auto;
        text-align: center;
        /* line-height: 342px; */
        border-radius: 10px;
        background: #facd89;
        color: #f00;
        font-size: 9em;
        margin-top: 30px;
    }
    #num span{
        font-size: 12px;
    }
    #num .next{color: blue;cursor: pointer;}
    #get_num{
        width: 90%;
        /*width: 100%;*/
        margin: 0 auto;
        height: 40%;
        font-size: 30px;
        color: #fff;
        text-align: left;
        margin-top: 20px;
        overflow-y: auto;
    }
    .hide{display: none;}
</style>
</head>
<body>
    <div class="bg"><img src="images/bg.jpg" alt=""></div>
    <div class="center-box">
        <div class="logo"><img src="images/logo.png" alt=""></div>
        <div id="num">
            <!-- <span>本轮：</span><span class="lun">三等奖第一轮</span><span class="next">下一轮</span> -->
            三等奖第一轮
        </div>
        <div id="get_num"></div>
        <button class="hide" id="start">按空格键开始</button>
        <button class="hide" id="end" disabled="disabled">按空格键结束</button>
        <button class="hide" id="reset">重置</button>
        <div class="hide" id="all_nums"></div>
    </div>
    <script src="js/luck2.js"></script>
    <!-- <script src="js/luck.js"></script> -->
</body>
</html>
